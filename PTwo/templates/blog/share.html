{% extends "blog/base.html" %}


{% block content%}
<h1>Form Template</h1>
<div class = "container">

<div class="panel panel-default">
  <div class="panel-heading">Share Post</div>
  <div class="panel-body">
    <form class="form-horizontal"  method = "POST" role="form">
      <h2>{{ self.post.title }}</h2>
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" for="comments">{{form.name.label}}:</label>
        <div class="col-sm-10">
          {{ form.name }}
        </div>
      </div>

     <div class="form-group">
       <label class="control-label col-sm-2" for="email">{{form.email.label}}</label>
       <div class="col-sm-10">
        {{ form.email }}
       </div>
     </div>

     <div class="form-group">
       <label class="control-label col-sm-2" for="to">{{form.to.label}}:</label>
       <div class="col-sm-10">
        {{ form.to }}
       </div>
     </div>

     <div class="form-group">
       <label class="control-label col-sm-2" for="comments">{{form.comments.label}}:</label>
       <div class="col-sm-10">
         {{ form.comments }}
       </div>
     </div>

     <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">Submit</button>
       </div>
     </div>
    </form>
  </div>
</div>


</container>
{% endblock %}
